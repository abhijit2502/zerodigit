<div class="container cursor">
    <button #btn type="button" class="btn btn-primary d-none" (click)="openModal(template)">Create template modal</button>
 
    <ng-template #template>
        <div class="modal-header">
          <h4 class="modal-title pull-left">Which 4 Wheeler do you own</h4>
          <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
    
        </div>
        <div class="d-flex flex-wrap ml-2 mb-2" *ngIf="showbrands">
          <div  class="col-md-6  d-flex border" *ngFor="let data of brandList" >
            <div (click)="getBrandName(data.brandName)">
              <img [src]="data.imgPath" alt="" height="20" width="20">
              <p>{{data.brandName}}</p>
            </div> 
          </div>
        </div>

        <div class="d-flex flex-wrap ml-2 mb-2" *ngIf="showmodel">
          <div (click)="getModelName(data.model)" class="col-md-6  d-flex border" *ngFor="let data of modalNames">
          {{data.model}}
          </div>
          </div>

          <div *ngIf="showVarient" class="m-2 p-1">
            <div  class="d-flex flex-wrap ml-2 mb-2">
              <nav class="d-block">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <button (click)="getvname('petrol')" class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true" [ngClass]="varientType == 'petrol' ? 'color':''">Petrol</button>
                  <button (click)="getvname('diesel')" class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false" [ngClass]="varientType == 'diesel' ? 'color':''">Diesel</button>
                  <button (click)="getvname('electric')" class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false" [ngClass]="varientType == 'electric' ? 'color':''">EV</button>
                </div>
              </nav>
            </div>
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                  <div (click)="getvarientName(data['Variant Name'])" *ngFor="let data of PetrolArr">
                   {{data["Variant Name"]}}
                  </div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                  <div (click)="getvarientName(data['Variant Name'])" *ngFor="let data of DieselArr">
                    {{data["Variant Name"]}}
                  </div>
                </div>
                <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                  <div (click)="getvarientName(data['Variant Name'])" *ngFor="let data of ElectricArr">
                    {{data["Variant Name"]}}
                  </div>
                </div>
              </div>
          </div>
          <div *ngIf="showYear">  
              <div class="container mb-2 d-flex flex-wrap">
                <div class="row  ">
                <div (click)="getyear(data)" *ngFor="let data of yearArr" class="col-md-5 text-center ms-2  border border-primary">
                  {{data}}
                 </div>
              </div>
            </div>
          </div>
          <div *ngIf="showMonth">  
            <div class="container mb-2 d-flex flex-wrap">
              <div class="row  ">
              <div (click)="getmonth(data)" *ngFor="let data of monthArr" class="col-md-5 text-center ms-2  border border-primary">
                {{data}}
               </div>
            </div>
          </div>
        </div>
        <div *ngIf="showCity">  
          <div class="container mb-2 d-flex flex-wrap">
            <div class="row  ">
            <div (click)="getcity(data)" *ngFor="let data of cityArr" class="col-md-5 text-center ms-2  border border-primary">
              {{data}}
             </div>
          </div>
        </div>
        </div>
        <div *ngIf="showDate" class="w-100 "> 
          <h6 class="ms-2">Your Previous policy type</h6>
          <button type="button" class="btn border border-rounded ms-3 mb-2">Own Damage + Third Party</button>
          <button type="button" class="btn border border-rounded ms-3 mb-2">Only Third Party</button>
          <h6 class="mt-3 ms-2">Select Policy expiry date</h6>
          <div class="col-xs-12 col-12 col-md-4 form-group mb-3 ms-3">
            <input [(ngModel)]="selectedDate" (ngModelChange)="datechange()" type="text" placeholder="Daterangepicker" class="form-control border-rounded" bsDaterangepicker>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">Close</span>
          </button>
        </div>
      </ng-template>
</div>
